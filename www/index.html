<!DOCTYPE html>

<html>
<head>

	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
				content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<!-- CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<title>Fietsenvoor LIVE</title>
</head>
<body>
<!-- MENUKNOPPEN -->
<div class="row header">
	<div id="moneycount">&euro; 3.000</div>
</div>

<div class="row menu clear">
	<div class="menu-button active" id="button-nieuws" onclick="toggle('nieuws')"></div>
	<div class="menu-button" id="button-scores" onclick="toggle('scores')"></div>
	<div class="menu-button" id="button-hup" onclick="toggle('hup')"></div>
</div>

<div class="mainContent clear">
	<div class="screenWrapper">
		<div class="row screen" id="nieuws">
			<div class="container">Nieuws laden...</div>
		</div>

		<div class="row screen" id="scores">
			<div class="container">
				<h1 class="postTitle">Deelnemers</h1>

				<div class="legend">
					<div class="legendItem">
						<div class="icon iconGoal iconSmall"></div>
						Doel
					</div>
					<div class="legendItem">
						<div class="icon iconMountain iconSmall"></div>
						Gehaalde toppen
					</div>
					<div class="legendItem">
						<div class="icon iconCoin iconSmall"></div>
						Opgehaald
					</div>
				</div>

				<div class="deelnemerOverzicht"></div>
			</div>
		</div>

		<div class="row screen" id="hup">
			<div class="container">
				<h1 class="postTitle">Hupjes!</h1>
				<div class="hupOverview">
					<!--<div class="hupItem infoBlock">-->
					<!--<div class="name">Pietje Puk</div>-->
					<!--<div class="content">Jeej doe super goed je best jonguh!</div>-->
					<!--</div>-->
				</div>
				<div class="sendHupWrapper">
					<div class="container">
						<div class="sendHupTrigger toggleSlide" data-target="hupFormWrapper">
							Hup!
						</div>
						<div class="hupFormWrapper">
							<form>
								<input id="name" type="text" placeholder="Naam">
								<textarea id="hupMessage" placeholder="Jouw aanmoediging..."></textarea>
								<input type="submit" class="submitHup">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Cordova --->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<!-- jQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>

	<!-- jFeed -->
	<script type="text/javascript" src="js/jquery.jfeed.pack.js"></script>

	<!-- add json2html; both the core library and the jquery wrapper -->
	<script type="text/javascript" src="js/json2html.js"></script>
	<script type="text/javascript" src="js/jquery.json2html.js"></script>

	<!-- App-Specifiek -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- DOCUMENT READY -->
	<script type="text/javascript" charset="utf-8">

		$(document).ready(function ()
		{

			//loadNews();
			loadScores();
			loadHups();

			//document.addEventListener("resume", onResume, false);
			//document.addEventListener("pause", onPause, false);

		});

	</script>


</body>
</html>
